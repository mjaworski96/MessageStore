<div class="dialog-wrapper">
  <h2 class="dialog-title" mat-dialog-title>
    Delete alias?
  </h2>
  <mat-dialog-content>
    This operation cannot be undone!
  </mat-dialog-content>
  <mat-dialog-actions>
    <div class="danger-button">
      <button class="dialog-button" mat-button [mat-dialog-close]="true">Yes</button>
    </div>
    <div>
      <button class="dialog-button" mat-button mat-dialog-close>No</button>
    </div>
  </mat-dialog-actions>
</div>
