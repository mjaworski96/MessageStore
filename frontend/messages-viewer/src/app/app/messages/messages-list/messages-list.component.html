<div>
  <div>
    <div #scroll>
      <div *ngFor="let message of messages">
        <div class="message"
          [ngClass]="{'message-by-contact': writtenByContact(message), 'message-by-user': writtenByUser(message)}">
          <div>
            {{message.content}}
          </div>
          <div class="date">
            {{message.date | date: 'dd.MM.yyyy HH:mm:ss'}}
          </div>
          <div class="message-spacing"></div>
        </div>
        <div class="message-spacing"></div>
      </div>
    </div>
  </div>
</div>
