<div>
  <div class="full-width-button refresh-button-container">
    <button mat-flat-button (click)="refresh()" color="primary" 
    i18n="Refresh button|Refresh button@@refresh" [disabled]="refreshed">Refresh</button>
  </div>
  <table class="table-wrapper">
    <thead>
    <tr>
      <td i18n="Id|Import id@@id">Id</td>
      <td i18n="Application|application@@application">Application</td>
      <td i18n="Created at|Created at table header@@created-at">Crated at</td>
      <td i18n="Start date|Start date header@@start-date">Start date</td>
      <td i18n="End date|End date header@@end-date">End date</td>
      <td i18n="Delete messages|Delete messages button@@delete-messages">Delete messages</td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let import of imports.imports">
      <td>{{import.id}}</td>
      <td class="long-text"><app-application-name [application]="import.application"></app-application-name></td>
      <td>{{import.createdAt | date: 'dd.MM.yyyy HH:mm'}}</td>
      <td>{{import.startDate | date: 'dd.MM.yyyy HH:mm'}}</td>
      <td>{{import.endDate | date: 'dd.MM.yyyy HH:mm'}}</td>
      <td>
        <button mat-flat-button color="warn" (click)="delete(import.id)" [disabled]="isBeingDeleted() || deleting"
                i18n="Delete message|Delete message button@@delete-message">
          Delete
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
